version: '3.1'
services:
  web:
    depends_on:
      - "db"
      - "redis"
    stdin_open: true
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - db
      - sidekiq
      - redis
    environment: 
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
  db:
    image: postgres
    restart: always
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
  redis:
    image: 'redis:5-alpine'
    command: redis-server
    ports: 
      - "6379:6379"
    volumes:
      - "redis:/data"
    hostname: redis
  sidekiq:
    build: .
    depends_on:
      - redis
    command: bundle exec sidekiq -q default -q mailers
volumes:
  redis:
  db:
